<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Gala RSVP</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
  <script src="script.js" defer></script> <!-- Link to JavaScript file -->
  

</head>
<body>
  <div class="container">
    <!-- Invitation Header -->
    <header class="invitation-header">
      <h1>You're Invited to the GIF Gala: Where Memes Come to Life!</h1>
      <h2>7/21/23</h2>
      <p class="description">Join us for a night of GIF-inspired fun, laughter, and unforgettable memories. Dress as your favorite GIF or meme and prepare for an epic celebration!</p>
    </header>
    <!-- Confirmation Message -->
      <div id="confirmationMessage" class="confirmation-message">
        <!-- Message will be displayed here after form submission -->
      </div>

    <ul id="messagesList"></ul>

    <!-- RSVP Form Section -->
    <section class="rsvp-section">
      <h3>RSVP Now</h3>
      <form id="rsvpForm">
        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <!-- Attendance Field -->
        <label for="attendance">Will you attend?</label>
        <select id="attendance" name="attendance" required>
          <option value="">-- Select an option --</option>
          <option value="yes">Yes, I'll be there!</option>
          <option value="no">No, I can't make it.</option>
        </select>
        

          <label for="message">Message:</label>
          <input type="text" id="messageXXX" required>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
      
      
    </section>
  </div><!-- Firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
